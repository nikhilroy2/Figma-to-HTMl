<body>
    <div class="container">
        <h1>Options</h1>
        <div class="row">
            <div class="col-md-trig">
                <h2>Trigger Mode</h2>
                <p>
                    Select one option from below
                </p>
            </div>
            <div class="col-md-trig-mode">
                <div class="col-md option1">
                    <svg class="option_icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 19.5H21M11 12.5H21M11 5.5H21M3 5.5L4 6.5L7 3.5M3 12.5L4 13.5L7 10.5M3 19.5L4 20.5L7 17.5" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <div class="content">
                        <h3>Always</h3>
                    <!-- <span><input type="radio" class="querysetting" name="querysetting" value="always" data-id="always"/></span> -->
                    <p>ChatGpt is Queried on every match</p>
                    </div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.75 12L10.58 14.83L16.25 9.17001" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </div>
                <div class="col-md option2">
                    <svg class="option_icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.592 13.8V13.548C11.592 12.732 12.096 12.3 12.6 11.952C13.092 11.616 13.584 11.184 13.584 10.392C13.584 9.28799 12.696 8.39999 11.592 8.39999C10.488 8.39999 9.59998 9.28799 9.59998 10.392M11.586 16.668H11.598" stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="11.25" stroke="#333333" stroke-width="1.5"/>
                        </svg>

                    <div class="content">
                        <h3>Question Mark</h3>
                    <p>
                        <!-- <input type="radio" class="querysetting default" name="querysetting"  value="mark"  data-id="mark"/> -->
                        When your query end with a question mark(?)
                    </p>
                    </div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#DCDCDC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.75 12L10.58 14.83L16.25 9.17001" stroke="#DCDCDC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-trig">
                <h2>AI Provider</h2>
            </div>
            <div class="col-md-trig-mode setting">
                <div onclick="tabAction(1, this)" class="col-md option webapp active dtl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 17.22V22M2 13H22M7.5 22H16.5M6.44 2H17.55C21.11 2 22 2.89 22 6.44V12.77C22 16.33 21.11 17.21 17.56 17.21H6.44C2.89 17.22 2 16.33 2 12.78V6.44C2 2.89 2.89 2 6.44 2Z" stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <h4>ChatGpt Webapp</h3>
                </div>
                <div onclick="tabAction(2, this)" class="col-md option openai dtl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 7V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V7C3 4 4.5 2 8 2H16C19.5 2 21 4 21 7Z" stroke="var(--primary-color)" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.5 4.5V6.5C14.5 7.6 15.4 8.5 16.5 8.5H18.5M10 13L8 15L10 17M14 13L16 15L14 17" stroke="var(--primary-color)" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    <h4>OpenAI API</h3>
                </div>
            </div>
            <div class="col-md-trig-mode content">
                <div class="col-md content-webapp active_tab">
                    <p>The API that powers ChatGPT webapp, free, but sometimes unstabel</p>
                    <form action="" class="form_action">
                        <input type="text" placeholder="Enter text">
                        <button class="chatsetting" data-id="webapp" class="dtl"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.7778 21H3.22222C2.63285 21 2.06762 20.7659 1.65087 20.3491C1.23413 19.9324 1 19.3671 1 18.7778V3.22222C1 2.63285 1.23413 2.06762 1.65087 1.65087C2.06762 1.23413 2.63285 1 3.22222 1H15.4444L21 6.55556V18.7778C21 19.3671 20.7659 19.9324 20.3491 20.3491C19.9324 20.7659 19.3671 21 18.7778 21Z" stroke="#0054FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </button>
                    </form>
                </div>
                <div class="col-md content-openai">
                    <p>The API that powers ChatGPT API</p>
                    <form action="" class="form_action">
                        <input type="text" placeholder="Enter text">
                        <button class="chatsetting" data-id="webapp" class="dtl"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.7778 21H3.22222C2.63285 21 2.06762 20.7659 1.65087 20.3491C1.23413 19.9324 1 19.3671 1 18.7778V3.22222C1 2.63285 1.23413 2.06762 1.65087 1.65087C2.06762 1.23413 2.63285 1 3.22222 1H15.4444L21 6.55556V18.7778C21 19.3671 20.7659 19.9324 20.3491 20.3491C19.9324 20.7659 19.3671 21 18.7778 21Z" stroke="#0054FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function tabAction(n, _self){
            $('.col-md-trig-mode.setting .option').removeClass('active');
                $(_self).addClass("active")
            $('.col-md-trig-mode.content .col-md').removeClass('active_tab')
            $('.col-md-trig-mode.content .col-md').eq(n-1).addClass('active_tab')
           
        }
    </script>
</body>
